<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그 실습과제</title>
    <style>
        * {
            text-align: center;
        }
        h1 {
            font-size: 60%;
        }

    </style>
  </head>
  <body>
    <h1>로그인 또는 회원가입</h1>
    <button><img src="./img/250724_form/close.png" alt="창닫기"></button>
    <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
    <form action="" method="get">
        <label for="id">
            <input type="text" id="id" placeholder="아이디">
        </label>
        <label for="pw">
            <input type="password" id="pw" placeholder="비밀번호">
        </label>
        <label for="save">
            <input type="image" id="save" src="./img/250724_form/check-box.png"> 로그인 상태 유지
        </label>
        <button type="submit">로그인</button>
    </form>
    <div>
    <a href="">회원가입</a> | <a href="">아이디/비밀번호 찾기</a>
    </div>
    <p>또는</p>
    <div>
        <button>
            <img src="./img/250724_form/Google__G__Logo 1.png" alt="구글">구글 계정으로 로그인
        </button>
        <button>
            <img src="./img/250724_form/facebook.png" alt="페이스북">페이스북 계정으로 로그인
        </button>
        <button>
            <img src="./img/250724_form/naver-logo.png" alt="네이버">네이버 계정으로 로그인
        </button>
        <button>
            <img src="./img/250724_form/message-circle.png" alt="카카오톡">카카오톡 계정으로 로그인</button>
    </div>
  </body>
</html>
