<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼테그 실습</title>
  </head>
  <body>
    <form action="#" method="get">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw">
        <label for="birth">생일</label>
        <input type="date" id="birth" name="birth">
        <label for="img">프로필사진</label>
        <input type="file" id="img" name="profile-image">
        <select name="agency" id="agency">
            <option value="SKT" id="agency">SKT</option>
            <option value="KT" id="agency">KT</option>
            <option value="LG" id="agency">LG</option>
        </select>
        <label for="tel">연락처</label>
        <input type="tel" id="tel" name="tel">
        <h2>성별</h2>
            <label for="female">여성</label>
            <input type="radio" id="gender">
            <label for="male">남성</label>
            <input type="radio" id="gender">
        <h2>사용 기술</h2>
            <label for="html">html</label>
            <input type="checkbox" id="html" name="skill">
            <label for="css">css</label>
            <input type="checkbox" id="css" name="skill">
            <label for="js">js</label>
            <input type="checkbox" id="js" name="skill">
            <label for="Python">Python</label>
            <input type="checkbox" id="Python" name="skill">
            <label for="Django">Django</label>
            <input type="checkbox" id="Django" name="skill">
        <label for="browser">사용하는 브라우저를 선택하세요</label>
        <datalist id="browser">
            <option value="google">Google Chrome</option>
            <option value="edge">Microsoft Edge</option>
            <option value="firefox">Mozilla Firefox</option>
        </datalist>
        <!-- 택스테리아 작성시
         <textarea 
            rows="1"
            cols="20"
            name="browser" id="browser">
        </textarea> -->
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
    </form>
  </body>
</html>
